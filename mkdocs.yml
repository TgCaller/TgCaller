site_name: TgCaller
site_description: Modern, fast, and reliable Telegram group calls library
site_url: https://tgcaller.github.io/TgCaller/
repo_url: https://github.com/TgCaller/TgCaller
repo_name: TgCaller/TgCaller

theme:
  name: material
  palette:
    - scheme: default
      primary: purple
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github

nav:
  - Home: index.md
  - Getting Started:
      - Installation: installation.md
      - Usage Guide: usage.md
      - CLI Tools: cli.md
  - Advanced Features:
      - Advanced Guide: advanced.md
      - Plugin System: plugins.md
      - Docker Deployment: docker.md
  - API Reference:
      - Python API: api.md
      - C API:
          - Advanced Methods: c-api/advanced-methods.md
          - Async: c-api/async.md
          - Basic Methods: c-api/basic-methods.md
          - Enums: c-api/enums.md
          - Stream Methods: c-api/stream-methods.md
          - Structs: c-api/structs.md
  - Migration & Support:
      - Migration Guide: migration.md
      - FAQ: faq.md
      - Troubleshooting: troubleshooting.md
      - Contributing: contributing.md
      - Code of Conduct: code_of_conduct.md
      - Changelog: changelog.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - tables
  - footnotes
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_toc_entry: true
            show_object_full_path: false
            show_category_heading: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/TgCaller/TgCaller
    - icon: fontawesome/brands/telegram
      link: https://t.me/TgCallerOfficial
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/tgcaller/

extra_css:
  - stylesheets/extra.css

